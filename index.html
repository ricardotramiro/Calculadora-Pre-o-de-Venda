<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora Preço de Venda</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora Preço de Venda</h1>

      <!-- Custo do Produto -->
      <div class="input-group">
        <label for="productCost">Receber por unidade (R$)</label>
        <input type="number" id="productCost" placeholder="Ex: 4.00" step="0.01" />
      </div>

      <!-- Unidades -->
      <div class="input-group">
        <label for="units">Unidades</label>
        <input type="number" id="units" placeholder="Ex: 100" />
      </div>

     <!-- Comissão sobre pedidos -->
      <div class="input-group">
        <label for="commission">Comissão sobre pedidos (%)</label>
        <input type="number" id="commission" value="23" step="0.1" />
      </div>

      <!-- Taxa para pedido pago pelo app -->
      <div class="input-group">
        <label for="platformFee">Taxa para pedido pago via app (%)</label>
        <input type="number" id="platformFee" value="3.2" step="0.1" />
      </div>

      <!-- Taxa de antecipação -->
      <div class="input-group">
        <label for="anticipationFee">Taxa de Antecipação (%)</label>
        <input type="number" id="anticipationFee" value="1.59" step="0.01" />
      </div>

      <!-- Mensalidade -->
      <div class="input-group">
        <label for="monthlyFee">Mensalidade (R$)</label>
        <input type="number" id="monthlyFee" value="150.00" step="0.01" />
      </div>

      <!-- Botões -->
      <button id="calculate">Calcular</button>
      <button id="to-clean" class="reset">Limpar</button>
      
      <!-- Resultado -->
      <div id="result" class="result-card"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
