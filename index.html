<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Preço de Venda</title>
</head>
<body>
  <div class="container">
    <h1>Calculadora Preço de Venda</h1>

    <label for="custo">Custo por item (R$):</label>
    <input type="number" id="custo" placeholder="Ex: 10.50">

    <label for="qtdMensal">Quantidade mensal de itens:</label>
    <input type="number" id="qtdMensal" placeholder="Ex: 100">

    <button id="calcular">Calcular</button>

    <div id="resultado"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
